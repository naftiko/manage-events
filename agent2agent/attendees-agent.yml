protocolVersions:
  - '1.0'
name: Attendees Agent
description: >-
  An AI agent that helps users query and manage event attendees through the
  Cvent API. It can list attendees, filter by various criteria (event,
  registration status, check-in status, contact details), and provide detailed
  attendee information including registration details, contact information, and
  custom field answers.
version: 1.0.0
provider:
  organization: Cvent
  url: https://www.cvent.com
documentationUrl: https://developer.cvent.com/documentation
iconUrl: https://www.cvent.com/favicon.ico
supportedInterfaces:
  - url: https://api-platform.cvent.com/ea
    protocolBinding: HTTP+JSON
  - url: https://api-platform-eur.cvent.com/ea
    protocolBinding: HTTP+JSON
capabilities:
  streaming: false
  pushNotifications: false
  stateTransitionHistory: false
  extensions: []
supportsExtendedAgentCard: false
defaultInputModes:
  - text/plain
  - application/json
defaultOutputModes:
  - application/json
  - text/plain
securitySchemes:
  oauth2_client_credentials:
    oauth2SecurityScheme:
      description: OAuth2 Client Credentials Flow for server-to-server authentication
      flows:
        clientCredentials:
          tokenUrl: https://api-platform.cvent.com/ea/oauth2/token
          scopes:
            event/attendees:read: Allows reading of attendees
            event/attendees:write: Allows creation of attendees in an event
            event/events:read: Allows reading of events
            event/registration-types:read: Allows reading of registration types
  oauth2_authorization_code:
    oauth2SecurityScheme:
      description: OAuth2 Authorization Code Flow for user-delegated authentication
      flows:
        authorizationCode:
          authorizationUrl: https://api-platform.cvent.com/ea/oauth2/authorize
          tokenUrl: https://api-platform.cvent.com/ea/oauth2/token
          scopes:
            event/attendees:read: Allows reading of attendees
            event/attendees:write: Allows creation of attendees in an event
            event/events:read: Allows reading of events
            event/registration-types:read: Allows reading of registration types
security:
  - oauth2_client_credentials:
      - event/attendees:read
  - oauth2_authorization_code:
      - event/attendees:read
skills:
  - id: list_attendees
    name: List Event Attendees
    description: >-
      Retrieves a paginated list of attendees in your Cvent account. Supports
      extensive filtering by event, contact details, registration status,
      check-in status, registration type, invitation list, and more. Results can
      be sorted and paginated.
    tags:
      - attendees
      - events
      - registration
      - check-in
      - contacts
      - cvent
      - list
      - search
      - filter
    examples:
      - List all attendees for event ID abc-123
      - Show me attendees who have checked in
      - Find attendees with status 'Accepted'
      - Get attendees registered after January 1, 2024
      - Search for attendees from company 'Acme Corp'
      - List attendees with email starting with 'john'
      - Show attendees in registration path 'VIP'
      - Find all guests for an event
      - Get attendees who are group leaders
      - List cancelled registrations
    inputModes:
      - text/plain
      - application/json
    outputModes:
      - application/json
  - id: filter_attendees_by_event
    name: Filter Attendees by Event
    description: >-
      Filters attendees by a specific event ID. Returns attendees associated
      with the specified event.
    tags:
      - attendees
      - events
      - filter
      - event-specific
    examples:
      - Show all attendees for event a1b2c3d4-e5f6-7890-abcd-ef1234567890
      - Who is attending my annual conference?
      - List participants for the marketing summit
    inputModes:
      - text/plain
    outputModes:
      - application/json
  - id: filter_attendees_by_status
    name: Filter Attendees by Registration Status
    description: >-
      Filters attendees by their registration status. Supported statuses
      include: No Response, Accepted, Declined, Visited, Waitlisted, Cancelled,
      Pending Approval, and Denied Approval.
    tags:
      - attendees
      - status
      - registration
      - filter
      - accepted
      - declined
      - waitlisted
      - cancelled
    examples:
      - Show all accepted attendees
      - List waitlisted registrations
      - Find cancelled attendees
      - Who has declined the invitation?
      - Show pending approval requests
    inputModes:
      - text/plain
    outputModes:
      - application/json
  - id: filter_attendees_by_checkin
    name: Filter Attendees by Check-in Status
    description: >-
      Filters attendees based on whether they have checked in to an event. Can
      also filter by check-in and check-out times.
    tags:
      - attendees
      - check-in
      - check-out
      - on-site
      - attendance
    examples:
      - Show all checked-in attendees
      - Who hasn't checked in yet?
      - List attendees who checked in after 9 AM
      - Find attendees who have already checked out
    inputModes:
      - text/plain
    outputModes:
      - application/json
  - id: search_attendees_by_contact
    name: Search Attendees by Contact Information
    description: >-
      Searches for attendees by contact details including first name, last name,
      email, company, and title. Supports exact match and starts-with filters.
    tags:
      - attendees
      - contacts
      - search
      - name
      - email
      - company
      - title
    examples:
      - Find attendee with email john.doe@example.com
      - Search for attendees with last name 'Smith'
      - Show attendees from Microsoft
      - Find attendees whose first name starts with 'Mar'
      - List all Event Planners attending
    inputModes:
      - text/plain
    outputModes:
      - application/json
  - id: get_attendee_details
    name: Get Attendee Details
    description: >-
      Retrieves comprehensive details for attendees including contact
      information, registration details, check-in times, registration answers,
      admission items, group membership, and custom field responses.
    tags:
      - attendees
      - details
      - contact
      - registration
      - answers
      - profile
    examples:
      - Get full details for attendee with confirmation number VNNDLJ6DKVK
      - Show me all information about attendee ID xyz-789
      - What answers did this attendee provide during registration?
    inputModes:
      - text/plain
    outputModes:
      - application/json
  - id: filter_attendees_by_registration_type
    name: Filter by Registration Type
    description: >-
      Filters attendees by their registration type (e.g., VIP, General
      Admission, Speaker). Useful for segmenting attendees by ticket type or
      registration category.
    tags:
      - attendees
      - registration-type
      - ticket
      - category
      - segment
    examples:
      - Show all VIP attendees
      - List attendees with General Admission
      - Find all speakers registered for the event
    inputModes:
      - text/plain
    outputModes:
      - application/json
  - id: filter_attendees_by_date
    name: Filter Attendees by Date Range
    description: >-
      Filters attendees based on registration date, last modified date, or
      creation date. Supports before, after, and range queries.
    tags:
      - attendees
      - date
      - registration-date
      - time-range
      - recent
      - historical
    examples:
      - Show attendees registered in the last week
      - Find registrations from January 2024
      - List attendees modified after yesterday
      - Get recent registrations from the past 24 hours
    inputModes:
      - text/plain
    outputModes:
      - application/json
  - id: get_guest_attendees
    name: Get Guest Attendees
    description: >-
      Retrieves attendees who are registered as guests of other attendees. Can
      also identify primary attendees and their associated guests.
    tags:
      - attendees
      - guests
      - plus-one
      - companions
      - group
    examples:
      - Show all guest registrations
      - Find the primary attendee for this guest
      - List all attendees with guests
    inputModes:
      - text/plain
    outputModes:
      - application/json
  - id: get_group_attendees
    name: Get Group Attendees
    description: >-
      Retrieves attendees who are part of registration groups, including group
      leaders and group members.
    tags:
      - attendees
      - groups
      - group-leader
      - team
      - bulk-registration
    examples:
      - Show all group leaders
      - Find members of group xyz-123
      - List all group registrations
    inputModes:
      - text/plain
    outputModes:
      - application/json
