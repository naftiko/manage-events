# an aggregate capability to express the aggregate event AI context.
# I am using this explore pilot customer capabilities for the Ai context use case.
# This will vary radically from the current classes, but is meant to explore variations.

naftiko:

  schema:  'https://github.com/naftiko/schema/blob/main/core/capability/capabiity-schema.yml'

info:

  name: Manage Events - Session Context
  description: This is an capability for managing event session context.
  icon: https://example.com/icon.jpg

  tags:

    - Events
    - Sessions

  jsonLd: >

    {
      "@context": "https://schema.org",
      "@type": "Event"
    }      

  pinned: true
  featured: true

ports:

  source:

    - adapter: HTTP API
      title: Cvent Sessions API
      openApi:

        - $ref: 'openapi/manage-events-cvent-sessions.yml'  

      brunoCollection:

        - $ref: '/bruno/manage-events-cvent-sessions/bruno.json'   

  automation:

    - adapter: Arrazzo Workflow
      title: Cvent Authorization
      openApi:

        - $ref: 'arazzo/oauth-workflow-cvent.yml'       

    - adapter: Arrazzo Workflow
      title: LinkedIn Authorization
      openApi:

        - $ref: 'arazzo/oauth-workflow-linkedin.yml'                 

