    description: This uses Bruno Environments to store keys for each API to use in automation.
    docUrl: https://naftiko.github.io/technology/docs/standards/bruno-environments/  

  - name: VCard
    description: This uses VCard to define each stakeholder in a portable manner.
    docUrl: https://naftiko.github.io/technology/docs/standards/vcard-ontology/           

  - name: APIs.json
    description: This uses an APIs.json to index all of the available properties for services.
    docUrl: https://naftiko.github.io/technology/docs/standards/apis-json/     

  - name: API Commons
    description: This uses an API Commons schema to define the plans and rate limits.
    docUrl: https://naftiko.github.io/technology/docs/standards/api-commons/      

