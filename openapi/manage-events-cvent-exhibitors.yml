          currentToken: 1a2b3c4d5e6f7g8h9i10j11k
          limit: 100
          totalCount: 2
          _links:
            self:
              href: '?token=1a2b3c4d5e6f7g8h9i10j11k'
            next:
              href: '?token=2b3c4d5e6f7g8h9i10j11k12l'
        data:
          - id: '4888db54-db22-11eb-8d19-0242ac130003'
            name: 'Acme Technology Solutions'
            description: 'Leading provider of innovative technology solutions for enterprise businesses.'
            website: 'https://www.acmetech.example.com'
            email: 'contact@acmetech.example.com'
            phone: '555-123-4567'
