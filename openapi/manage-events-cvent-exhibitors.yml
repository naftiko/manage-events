            categories:
              - id: 'c1d2e3f4-a5b6-7890-cdef-123456789012'
                name: 'Technology'
              - id: 'd2e3f4a5-b6c7-8901-def0-234567890123'
                name: 'Software'
            booths:
              - id: 'b1c2d3e4-f5a6-7890-bcde-f12345678901'
                name: 'Booth A101'
                location: 'Hall A, Row 1'
            profileLogoId: '31bd3ae1-0dc3-487b-953e-41d6bbade7d2'
            profileLogoUrl: 'https://images.cvent.com/pt/fileLocation/acme_logo.png'
            bannerId: '12ca3ae2-0dc3-487b-953e-86d6acadf7d5'
            bannerUrl: 'https://images.cvent.com/pt/fileLocation/acme_banner.png'
            address:
              address1: '123 Tech Boulevard'
              address2: 'Suite 500'
              city: 'San Francisco'
              regionCode: 'CA'
              postalCode: '94105'
              countryCode: 'US'
            socialMedia:
              twitter: 'https://twitter.com/acmetech'
              linkedin: 'https://linkedin.com/company/acmetech'
              facebook: 'https://facebook.com/acmetech'
