openapi: 3.1.0
info:
  title: Cvent Exhibitors API
  description: Retrieves a paginated list of exhibitors associated with a single event.
  version: 1.0.0
servers:
  - url: https://api-platform-eur.cvent.com/ea
  - url: https://api-platform.cvent.com/ea
paths:
  /events/{id}/exhibitors:
    get:
      summary: List Exhibitors
      description: Retrieves a paginated list of exhibitors associated with a single event.
      operationId: getExhibitors
      tags:
        - Exhibitor
      security:
        - OAuth2.clientCredentials:
            - exhibitor/exhibitors:read
        - OAuth2.authorizationCode:
            - exhibitor/exhibitors:read
      parameters:
        - $ref: '#/components/parameters/id6'
        - $ref: '#/components/parameters/limit'
        - $ref: '#/components/parameters/token'
        - $ref: '#/components/parameters/before'
        - $ref: '#/components/parameters/after'
        - name: filter
          in: query
          required: false
          description: >
            A filter query string narrows search results and supports the
            combination of logical and comparison operators.

            The filter adheres to the pattern filter='field' comparisonType
            'value'.


            These are the comparison types that can be used in filter
            expressions:

            * equal: eq

            * includes value(s): in


            The following fields are filterable:

            * hidden (eq)

            * deleted (eq)

            * id (in)
          schema:
            type: string
            example: >-
              id in ('{UUID}', '{UUID}') AND deleted eq 'true' AND hidden eq
              'true'
      responses:
        '200':
          $ref: '#/components/responses/ExhibitorListSuccess'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '404':
          $ref: '#/components/responses/NotFound'
        '429':
          $ref: '#/components/responses/TooManyRequests'
      externalDocs:
        description: More about OAuth2 authorization code support for administrators
        url: '#oauth2-auth-code-planner-admin'
components:
  examples:
    ExhibitorListSuccessExample:
      summary: Successful exhibitor list response
      description: Example response showing a paginated list of exhibitors for an event
