          - id: '5999ec65-ec33-22fc-9e2a-1353bd241114'
            name: 'Global Events Corp'
            description: 'Full-service event management and production company.'
            website: 'https://www.globalevents.example.com'
            email: 'info@globalevents.example.com'
            phone: '555-987-6543'
            hidden: false
            deleted: false
            sponsorshipLevel:
              id: 'b2c3d4e5-f6a7-8901-bcde-f23456789012'
              name: 'Gold Sponsor'
            categories:
              - id: 'e3f4a5b6-c7d8-9012-ef01-345678901234'
                name: 'Event Services'
            booths:
              - id: 'c2d3e4f5-a6b7-8901-cdef-234567890123'
                name: 'Booth B205'
                location: 'Hall B, Row 2'
            profileLogoId: '42ce4bf2-1ed4-598c-b64f-52e7ccbdf8e3'
            profileLogoUrl: 'https://images.cvent.com/pt/fileLocation/global_logo.png'
