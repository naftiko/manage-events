openapi: 3.1.0
info:
  title: Cvent Attendees API
  description: Needs a description.
  version: 1.0.0
servers:
  - url: https://api-platform-eur.cvent.com/ea
  - url: https://api-platform.cvent.com/ea
paths:
  /attendees:
    get:
      security:
        - OAuth2.clientCredentials:
            - event/attendees:read
        - OAuth2.authorizationCode:
            - event/attendees:read
      summary: List Attendees
      description: Gets a paginated list of attendees in your account.
      operationId: listAttendees
      parameters:
        - $ref: '#/components/parameters/after'
        - $ref: '#/components/parameters/before'
        - $ref: '#/components/parameters/limit'
        - $ref: '#/components/parameters/token'
        - $ref: '#/components/parameters/expand'
        - $ref: '#/components/parameters/sort7'
        - $ref: '#/components/parameters/includeDeletedGuests'
        - name: filter
          in: query
          required: false
          description: >-
            A filter query string narrows search results and supports the
            combination of logical and comparison operators.

            The filter adheres to the pattern filter='field' comparisonType
            'value'.

            These are the comparison types that can be used in filter
            expressions:
              * equal: eq
              * not equal: ne
              * greater than: gt
              * greater or equal: ge
              * less than: lt
              * less than or equal: le
              * starts with: sw
              * is null: is null
              * is not null: is not null
              * is empty: is empty
              * is not empty: is not empty

            The following fields are filterable:
              * event.id (eq|ne)
              * id (eq|ne)
              * confirmationNumber (eq|ne)
              * checkedIn (eq|ne)
              * checkIn (eq|ne|lt|le|gt|ge)
              * checkOut (eq|ne|lt|le|gt|ge)
              * registrationPath.id (eq|ne)
              * invitationList.id (eq|ne)
              * registrationType.id (eq|ne|is null|is not null|is empty|is not empty)
              * referenceId (eq|ne)
              * externalReference.type (eq)
              * externalReference.id (eq)
              * externalReference.referenceId (eq)
              * note (eq|ne)
              * guest (eq|ne)
              * group.leader (eq|ne)
              * group.id(eq|ne)
              * unsubscribed (eq|ne)
              * registeredAt (eq|ne|lt|le|gt|ge)
              * registrationLastModified (eq|ne|lt|le|gt|ge)
              * invitedBy (eq|ne)
              * responseMethod (eq|ne)
              * status (eq|ne)
              * lastModified (eq|ne|lt|le|gt|ge)
              * created (eq|ne|lt|le|gt|ge)
              * contact.id (eq|ne)
              * visibility (eq|ne)
              * contact.title (eq|ne|sw)
              * contact.company (eq|ne|sw)
              * contact.firstName (eq|ne|sw)
              * contact.lastName (eq|ne|sw)
              * answers.question.{question id} (eq|ne)
              * contact.email (eq|ne|sw)
              * attendeeLastModified (eq|ne|lt|le|gt|ge)
              * appointmentGroup.id (eq|ne)
              * contact.deleted (eq|ne)
              * primaryId (eq|ne)
              * deletedGuest (eq|ne)

            Note:
              * lastModified: Will be updated when any field in the response has changed. Used by the 'before' and 'after' filters.
              * attendeeLastModified: Will be updated only when some field other than contact.* has changed. Not used by the 'before' and 'after' filters.
              * deletedGuest: Filter returns guests marked as deleted. This filter works only when the query parameter `includeDeletedGuests` is true. True indicates the request should include deleted guests in the response.
          schema:
            type: string
            example: >-
              contact.id eq '04ca6ae2-0dc3-487b-953e-86d6abbdf7d3' or checkedIn
              eq 'true'
      tags:
        - Attendees
      responses:
        '200':
          description: Successfully retrieved a paginated list of attendees.
          headers: {}
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/attendee-paginated-response'
              examples:
                success:
                  $ref: '#/components/examples/AttendeeListSuccessExample'
        '400':
          $ref: '#/components/responses/BadRequest1'
        '401':
          $ref: '#/components/responses/Unauthorized1'
        '403':
          $ref: '#/components/responses/Forbidden1'
        '429':
          $ref: '#/components/responses/TooManyRequests1'
      deprecated: false
      externalDocs:
        description: More about OAuth2 authorization code support for administrators
        url: '#oauth2-auth-code-planner-admin'
