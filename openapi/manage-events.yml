    CventOAuth2ClientCredentials:
      type: oauth2
      description: Cvent OAuth2 Client Credentials Flow.
      flows:
        clientCredentials:
          tokenUrl: https://api-platform.cvent.com/ea/oauth2/token
          scopes:
            event/events:read: Read events
            event/events:write: Create/update events
            event/attendees:read: Read attendees
            event/attendees:write: Create attendees
            event/sessions:read: Read sessions
            event/sessions:write: Create/update sessions
            event/sessions:delete: Delete sessions
            event/speakers:read: Read speakers
            event/registration-types:read: Read registration types
            exhibitor/exhibitors:read: Read exhibitors
            exhibitor/exhibitors:write: Create/update exhibitors
            exhibitor/exhibitors:delete: Delete exhibitors

    CventOAuth2AuthorizationCode:
      type: oauth2
      description: Cvent OAuth2 Authorization Code Flow.
      flows:
        authorizationCode:
          authorizationUrl: https://api-platform.cvent.com/ea/oauth2/authorize
          tokenUrl: https://api-platform.cvent.com/ea/oauth2/token
          scopes:
            event/events:read: Read events
            event/events:write: Create/update events
            event/attendees:read: Read attendees
            event/attendees:write: Create attendees
            event/sessions:read: Read sessions
            event/sessions:write: Create/update sessions
            event/sessions:delete: Delete sessions
            event/speakers:read: Read speakers
            event/registration-types:read: Read registration types
            exhibitor/exhibitors:read: Read exhibitors
            exhibitor/exhibitors:write: Create/update exhibitors
            exhibitor/exhibitors:delete: Delete exhibitors

    # HubSpot
    HubSpotOAuth2:
      type: oauth2
      description: HubSpot OAuth2 Authorization.
      flows:
        authorizationCode:
          authorizationUrl: https://app.hubspot.com/oauth/authorize
          tokenUrl: https://api.hubapi.com/oauth/v1/token
          scopes:
            content: Access to marketing content including emails

    HubSpotBearerAuth:
      type: http
      scheme: bearer
      bearerFormat: token
      description: HubSpot Bearer token authentication.

    # LinkedIn
    LinkedInOAuth2:
      type: oauth2
      description: |
        LinkedIn OAuth 2.0 using 3-legged Authorization Code Flow.
        Different endpoints require different scopes:
        - Organizations API: Requires rw_organization_admin for full access
        - Profiles API: Requires r_compliance_2l (restricted to approved developers)
      flows:
        authorizationCode:
          authorizationUrl: https://www.linkedin.com/oauth/v2/authorization
          tokenUrl: https://www.linkedin.com/oauth/v2/accessToken
          scopes:
            rw_organization_admin: Manage organization pages and retrieve reporting data
            r_compliance: Retrieve posts, comments, and likes for compliance monitoring (private)
            r_compliance_2l: Compliance permission to allow access of APIs without member involvement (private)