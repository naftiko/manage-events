openapi: 3.1.0
info:
  title: Mange Events API
  description: |
    A unified API combining Cvent event management, HubSpot marketing, and LinkedIn organization capabilities.
  version: 0.1.0
  contact:
    name: API Support

servers:
  - url: https://api-platform.cvent.com/ea
    description: Cvent US Production
  - url: https://api-platform-eur.cvent.com/ea
    description: Cvent EU Production
  - url: https://api.hubapi.com
    description: HubSpot API Server
  - url: https://api.linkedin.com/rest
    description: LinkedIn REST API Server
  - url: https://api.linkedin.com/v2
    description: LinkedIn v2 API Server
  - url: http://localhost:8080/rest/mange-events
    description: Sandbox API  

tags:
  - name: Events
    description: Event management operations.
  - name: Attendees
    description: Event attendee operations.
  - name: Exhibitors
    description: Event exhibitor operations.
  - name: Sessions
    description: Session location operations.
  - name: Speakers
    description: Session speaker operations.
  - name: Marketing Emails
    description: Marketing email operations.
  - name: Organizations
    description: Organization lookup operations.
  - name: Profiles
    description:  Member profile lookup operations.

paths:
  # ============================================================================
  # CVENT - EVENTS
  # ============================================================================
  /events:
    get:
      tags:
        - Events
      summary: List Events
      description: Gets a paginated list of events.
      operationId: listEvents
      security:
        - CventOAuth2ClientCredentials:
            - event/events:read
        - CventOAuth2AuthorizationCode:
            - event/events:read
      parameters:
        - $ref: '#/components/parameters/CventAfter'
        - $ref: '#/components/parameters/CventBefore'
        - $ref: '#/components/parameters/CventLimit'
        - $ref: '#/components/parameters/CventToken'
        - $ref: '#/components/parameters/EventSort'
        - name: filter
          in: query
          required: false
          description: |
            A filter query string to narrow search results using logical and comparison operators.
            
            **Comparison Types:**
            - `eq` (equal), `ne` (not equal)
            - `gt` (greater than), `ge` (greater or equal)
            - `lt` (less than), `le` (less than or equal)
            - `contains` (contains a value)

            **Filterable Fields:**
            - `id`, `title`, `code`, `description`, `note` (eq|ne|contains for title)
            - `start`, `end`, `launchAfter`, `closeAfter`, `archiveAfter` (eq|ne|lt|le|gt|ge)
            - `created`, `lastModified` (eq|ne|lt|le|gt|ge)
            - `status`, `eventStatus`, `format`, `virtual` (eq|ne)
            - `capacity` (eq|ne|lt|le|gt|ge)
            - `planner.firstName`, `planner.lastName`, `planner.email` (eq|ne)
            - `stakeholder.*` fields (eq|ne)
            - `venue.address.*` fields (eq|ne)
            - `customField.{uuid}` (eq|ne|lt|le|gt|ge|sw|contains)
          schema:
            type: string
            example: "status eq 'Active' and format eq 'Virtual'"
      responses:
        '200':
          description: Successfully retrieved a paginated list of events.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/EventPaginatedResponse'
        '400':
          $ref: '#/components/responses/CventBadRequest'
        '401':
          $ref: '#/components/responses/CventUnauthorized'
        '403':
          $ref: '#/components/responses/CventForbidden'
        '429':
          $ref: '#/components/responses/CventTooManyRequests'

  # ============================================================================
  # CVENT - ATTENDEES
  # ============================================================================
  /attendees:
    get:
      tags:
        - Attendees
      summary: List Attendees
      description: Gets a paginated list of attendees in your account.
      operationId: listAttendees
      security:
        - CventOAuth2ClientCredentials:
            - event/attendees:read
        - CventOAuth2AuthorizationCode:
            - event/attendees:read
      parameters:
        - $ref: '#/components/parameters/CventAfter'
        - $ref: '#/components/parameters/CventBefore'
        - $ref: '#/components/parameters/CventLimit'
        - $ref: '#/components/parameters/CventToken'
        - $ref: '#/components/parameters/AttendeeExpand'
        - $ref: '#/components/parameters/AttendeeSort'
        - $ref: '#/components/parameters/IncludeDeletedGuests'
        - name: filter
          in: query
          required: false
          description: |
            A filter query string to narrow search results.
            
            **Filterable Fields:**
            - `event.id`, `id`, `confirmationNumber`, `referenceId`, `note` (eq|ne)
            - `checkedIn`, `guest`, `unsubscribed`, `group.leader` (eq|ne)
            - Date fields: `checkIn`, `checkOut`, `registeredAt`, `lastModified`, `created` (eq|ne|lt|le|gt|ge)
            - `status`, `invitedBy`, `responseMethod`, `visibility` (eq|ne)
            - `contact.*` fields (eq|ne|sw)
          schema:
            type: string
            example: "event.id eq 'a1b2c3d4-e5f6-7890-abcd-ef1234567890' and checkedIn eq 'true'"
      responses:
        '200':
          description: Successfully retrieved a paginated list of attendees.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AttendeePaginatedResponse'
        '400':
          $ref: '#/components/responses/CventBadRequest'
        '401':
          $ref: '#/components/responses/CventUnauthorized'
        '403':
          $ref: '#/components/responses/CventForbidden'
        '429':
          $ref: '#/components/responses/CventTooManyRequests'

  # ============================================================================
  # CVENT - EXHIBITORS
  # ============================================================================
  /events/{eventId}/exhibitors:
    get:
      tags:
        - Exhibitors
      summary: List Exhibitors
      description: Retrieves a paginated list of exhibitors associated with a single event.
      operationId: listEventExhibitors
      security:
        - CventOAuth2ClientCredentials:
            - exhibitor/exhibitors:read
        - CventOAuth2AuthorizationCode:
            - exhibitor/exhibitors:read
      parameters:
        - $ref: '#/components/parameters/EventId'
        - $ref: '#/components/parameters/CventAfter'
        - $ref: '#/components/parameters/CventBefore'
        - $ref: '#/components/parameters/CventLimit'
        - $ref: '#/components/parameters/CventToken'
        - name: filter
          in: query
          required: false
          description: |
            Filter by `hidden` (eq), `deleted` (eq), or `id` (in).
          schema:
            type: string
            example: "deleted eq 'false' AND hidden eq 'false'"
      responses:
        '200':
          description: Successfully retrieved exhibitors.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ExhibitorPaginatedResponse'
        '400':
          $ref: '#/components/responses/CventBadRequest'
        '401':
          $ref: '#/components/responses/CventUnauthorized'
        '403':
          $ref: '#/components/responses/CventForbidden'
        '404':
          $ref: '#/components/responses/CventNotFound'
        '429':
          $ref: '#/components/responses/CventTooManyRequests'

  # ============================================================================
  # CVENT - SESSION LOCATIONS
  # ============================================================================
  /events/{eventId}/session-locations:
    get:
      tags:
        - Sessions
      summary: List Session Locations
      description: Gets a paginated list of session locations for an event.
      operationId: listEventSessionLocations
      security:
        - CventOAuth2ClientCredentials:
            - event/sessions:read
        - CventOAuth2AuthorizationCode:
            - event/sessions:read
      parameters:
        - $ref: '#/components/parameters/EventId'
        - $ref: '#/components/parameters/CventLimit'
        - $ref: '#/components/parameters/CventToken'
      responses:
        '200':
          description: Successfully retrieved paginated list of session locations.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SessionLocationPaginatedResponse'
        '400':
          $ref: '#/components/responses/CventBadRequest'
        '401':
          $ref: '#/components/responses/CventUnauthorized'
        '403':
          $ref: '#/components/responses/CventForbidden'
        '404':
          $ref: '#/components/responses/CventNotFound'
        '429':
          $ref: '#/components/responses/CventTooManyRequests'

  # ============================================================================
  # CVENT - SESSION SPEAKERS
  # ============================================================================
  /sessions/{sessionId}/speakers:
    get:
      tags:
        - Speakers
      summary: List Session Speakers
      description: Gets a paginated list of speakers assigned to a session.
      operationId: listSessionSpeakers
      security:
        - CventOAuth2ClientCredentials:
            - event/speakers:read
        - CventOAuth2AuthorizationCode:
            - event/speakers:read
      parameters:
        - $ref: '#/components/parameters/SessionId'
        - $ref: '#/components/parameters/CventLimit'
        - $ref: '#/components/parameters/CventToken'
      responses:
        '200':
          description: Successfully retrieved a paginated list of speakers.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SessionSpeakerPaginatedResponse'
        '400':
          $ref: '#/components/responses/CventBadRequest'
        '401':
          $ref: '#/components/responses/CventUnauthorized'
        '403':
          $ref: '#/components/responses/CventForbidden'
        '404':
          $ref: '#/components/responses/CventNotFound'
        '429':
          $ref: '#/components/responses/CventTooManyRequests'

  # ============================================================================
  # HUBSPOT - MARKETING EMAILS
  # ============================================================================
  /marketing/emails:
    get:
      tags:
        - Marketing Emails
      summary: List Marketing Emails
      description: |
        Retrieve a collection of marketing emails with optional filtering and pagination.
        Results can be filtered by publication status, campaign, creation/update times, and email type.
      operationId: listMarketingEmails
      security:
        - HubSpotOAuth2: [content]
        - HubSpotBearerAuth: []
      parameters:
        - $ref: '#/components/parameters/HubSpotAfter'
        - $ref: '#/components/parameters/HubSpotLimit'
        - $ref: '#/components/parameters/HubSpotArchived'
        - $ref: '#/components/parameters/HubSpotCampaign'
        - $ref: '#/components/parameters/HubSpotCreatedAfter'
        - $ref: '#/components/parameters/HubSpotCreatedAt'
        - $ref: '#/components/parameters/HubSpotCreatedBefore'
        - $ref: '#/components/parameters/HubSpotIncludedProperties'
        - $ref: '#/components/parameters/HubSpotIncludeStats'
        - $ref: '#/components/parameters/HubSpotIsPublished'
        - $ref: '#/components/parameters/HubSpotMarketingCampaignNames'
        - $ref: '#/components/parameters/HubSpotPublishedAfter'
        - $ref: '#/components/parameters/HubSpotPublishedAt'
        - $ref: '#/components/parameters/HubSpotPublishedBefore'
        - $ref: '#/components/parameters/HubSpotSort'
        - $ref: '#/components/parameters/HubSpotEmailType'
        - $ref: '#/components/parameters/HubSpotUpdatedAfter'
        - $ref: '#/components/parameters/HubSpotUpdatedAt'
        - $ref: '#/components/parameters/HubSpotUpdatedBefore'
        - $ref: '#/components/parameters/HubSpotWorkflowNames'
      responses:
        '200':
          description: Successfully retrieved marketing emails.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MarketingEmailCollectionResponse'
        '400':
          $ref: '#/components/responses/HubSpotBadRequest'
        '401':
          $ref: '#/components/responses/HubSpotUnauthorized'
        '403':
          $ref: '#/components/responses/HubSpotForbidden'
        '429':
          $ref: '#/components/responses/HubSpotTooManyRequests'
        '500':
          $ref: '#/components/responses/HubSpotInternalError'
        '503':
          $ref: '#/components/responses/HubSpotServiceUnavailable'

  # ============================================================================
  # LINKEDIN - ORGANIZATIONS (REST API)
  # ============================================================================
  /organizations/{organizationId}:
    get:
      tags:
        - Organizations
      summary: Get Organization
      description: |
        Look up organization information on behalf of authenticated members.
        
        **Server:** Uses LinkedIn REST API (`https://api.linkedin.com/rest`)
        
        **Admin Access:** Returns all Organization fields when the authenticated member 
        has ADMINISTRATOR role for the organization.
        
        **Non-Admin Access:** Returns limited fields: id, name, localizedName, 
        localizedWebsite, vanityName, logoV2, locations, primaryOrganizationType.
        
        API calls with insufficient permissions return 403 Forbidden.
      operationId: getOrganization
      security:
        - LinkedInOAuth2:
            - rw_organization_admin
      parameters:
        - $ref: '#/components/parameters/LinkedInOrganizationId'
      responses:
        '200':
          description: Successfully retrieved organization data.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/LinkedInOrganization'
        '400':
          $ref: '#/components/responses/LinkedInBadRequest'
        '401':
          $ref: '#/components/responses/LinkedInUnauthorized'
        '403':
          $ref: '#/components/responses/LinkedInForbidden'
        '404':
          $ref: '#/components/responses/LinkedInNotFound'
        '429':
          $ref: '#/components/responses/LinkedInTooManyRequests'
        '500':
          $ref: '#/components/responses/LinkedInInternalError'
        '503':
          $ref: '#/components/responses/LinkedInServiceUnavailable'

  # ============================================================================
  # LINKEDIN - PROFILES (v2 API)
  # ============================================================================
  /people:
    get:
      tags:
        - Profiles
      summary: Find Profile by VanityName
      description: |
        Returns basic profile fields for the LinkedIn member that matches the vanityName.
        Requires an access token for application authenticated call.
        
        **Server:** Uses LinkedIn v2 API (`https://api.linkedin.com/v2`)
        
        **Note:** The use of this API is restricted to developers approved by LinkedIn 
        and subject to applicable data restrictions in their agreements.
        
        The vanityName is used to represent the public profile URL in the format: 
        `www.linkedin.com/in/{vanityName}`. Each LinkedIn profile has a unique vanityName.
        
        **Usage Restrictions:**
        - You cannot "browse members" by VanityNames
        - Should only be used to identify profiles from known vanityNames for approved use cases
        - Access to profile data is subject to the relevant members' privacy settings
        - Application limit of 500 requests per day
      operationId: getProfileByVanityName
      security:
        - LinkedInOAuth2:
            - r_compliance_2l
      parameters:
        - $ref: '#/components/parameters/LinkedInQueryType'
        - $ref: '#/components/parameters/LinkedInVanityName'
      responses:
        '200':
          description: Successful response with profile data
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/LinkedInProfileResponse'
              examples:
                fullProfile:
                  $ref: '#/components/examples/LinkedInProfileResponseFull'
                minimalProfile:
                  $ref: '#/components/examples/LinkedInProfileResponseMinimal'
                profileWithMultiplePositions:
                  $ref: '#/components/examples/LinkedInProfileResponseMultiplePositions'
                profileNotFound:
                  $ref: '#/components/examples/LinkedInProfileResponseEmpty'
        '400':
          $ref: '#/components/responses/LinkedInBadRequest'
        '401':
          $ref: '#/components/responses/LinkedInUnauthorized'
        '403':
          $ref: '#/components/responses/LinkedInForbidden'
        '404':
          $ref: '#/components/responses/LinkedInNotFound'
        '429':
          $ref: '#/components/responses/LinkedInTooManyRequests'
        '500':
          $ref: '#/components/responses/LinkedInInternalError'
        '503':
          $ref: '#/components/responses/LinkedInServiceUnavailable'

components:
  # ============================================================================
  # PARAMETERS - CVENT
  # ============================================================================
  parameters:
    EventId:
      name: eventId
      in: path
      description: The unique identifier of the event.
      required: true
      schema:
        type: string
        format: uuid
        example: 3db28cfc-db22-11eb-8d19-0242ac130003

    SessionId:
      name: sessionId
      in: path
      description: The unique identifier of the session.
      required: true
      schema:
        type: string
        format: uuid
        example: 7f8e9d0c-1a2b-3c4d-5e6f-7a8b9c0d1e2f

    CventAfter:
      name: after
      in: query
      required: false
      description: Query records added or updated after this ISO 8601 datetime.
      schema:
        type: string
        format: date-time
        example: '2017-01-02T02:00:00Z'

    CventBefore:
      name: before
      in: query
      required: false
      description: Query records added or updated before this ISO 8601 datetime.
      schema:
        type: string
        format: date-time
        example: '2017-01-02T02:00:00Z'

    CventLimit:
      name: limit
      in: query
      description: The maximum number of records to return per page (1-200).
      schema:
        type: integer
        minimum: 1
        maximum: 200
        default: 100
        example: 100

    CventToken:
      name: token
      in: query
      description: Continuation token from a previous request (UUID v4).
      schema:
        type: string
        format: uuid
        example: 0e28af57-511f-47ab-ae46-46cd1ca51a1a

    EventSort:
      name: sort
      in: query
      required: false
      description: 'Sort order. Format: `field:ORDER`. Sortable: `start`.'
      schema:
        type: string
        example: start:DESC

    AttendeeSort:
      name: sort
      in: query
      required: false
      description: 'Sort order. Sortable: `contact.firstName`, `contact.lastName`, `contact.title`, `contact.company`, `registeredAt`, `checkIn`.'
      schema:
        type: string
        example: contact.company:DESC,contact.title:ASC

    AttendeeExpand:
      name: expand
      in: query
      required: false
      description: 'Expandable fields: `answers.question`, `registrationType`.'
      schema:
        type: array
        items:
          type: string
          enum: [answers.question, registrationType]

    IncludeDeletedGuests:
      name: includeDeletedGuests
      in: query
      required: false
      description: Include deleted guests in the response.
      schema:
        type: boolean
        default: false

    # ============================================================================
    # PARAMETERS - HUBSPOT
    # ============================================================================
    HubSpotAfter:
      name: after
      in: query
      description: Cursor token to get the next set of results.
      required: false
      schema:
        type: string
      example: "MjA%3D"

    HubSpotLimit:
      name: limit
      in: query
      description: Maximum results to return (1-100). Default 10.
      required: false
      schema:
        type: integer
        default: 10
        minimum: 1
        maximum: 100

    HubSpotArchived:
      name: archived
      in: query
      description: Return archived emails. Default false.
      required: false
      schema:
        type: boolean
        default: false

    HubSpotCampaign:
      name: campaign
      in: query
      description: Filter by campaign GUID.
      required: false
      schema:
        type: string

    HubSpotCreatedAfter:
      name: createdAfter
      in: query
      description: Only emails created after this time.
      required: false
      schema:
        type: string
        format: date-time

    HubSpotCreatedAt:
      name: createdAt
      in: query
      description: Only emails created at exactly this time.
      required: false
      schema:
        type: string
        format: date-time

    HubSpotCreatedBefore:
      name: createdBefore
      in: query
      description: Only emails created before this time.
      required: false
      schema:
        type: string
        format: date-time

    HubSpotIncludedProperties:
      name: includedProperties
      in: query
      description: Limit response to specified properties.
      required: false
      schema:
        type: array
        items:
          type: string
      style: form
      explode: true

    HubSpotIncludeStats:
      name: includeStats
      in: query
      description: Include email performance statistics.
      required: false
      schema:
        type: boolean
        default: false

    HubSpotIsPublished:
      name: isPublished
      in: query
      description: Filter by published/draft status.
      required: false
      schema:
        type: boolean

    HubSpotMarketingCampaignNames:
      name: marketingCampaignNames
      in: query
      description: Include associated marketing campaign names.
      required: false
      schema:
        type: boolean
        default: false

    HubSpotPublishedAfter:
      name: publishedAfter
      in: query
      description: Only emails published after this time.
      required: false
      schema:
        type: string
        format: date-time

    HubSpotPublishedAt:
      name: publishedAt
      in: query
      description: Only emails published at exactly this time.
      required: false
      schema:
        type: string
        format: date-time

    HubSpotPublishedBefore:
      name: publishedBefore
      in: query
      description: Only emails published before this time.
      required: false
      schema:
        type: string
        format: date-time

    HubSpotSort:
      name: sort
      in: query
      description: 'Sort fields: name, createdAt, updatedAt, createdBy, updatedBy. Prefix `-` for descending.'
      required: false
      schema:
        type: array
        items:
          type: string
          enum: [name, createdAt, updatedAt, createdBy, updatedBy, -name, -createdAt, -updatedAt, -createdBy, -updatedBy]
      style: form
      explode: true

    HubSpotEmailType:
      name: type
      in: query
      description: Filter by email type(s).
      required: false
      schema:
        type: array
        items:
          $ref: '#/components/schemas/MarketingEmailType'
      style: form
      explode: true

    HubSpotUpdatedAfter:
      name: updatedAfter
      in: query
      description: Only emails updated after this time.
      required: false
      schema:
        type: string
        format: date-time

    HubSpotUpdatedAt:
      name: updatedAt
      in: query
      description: Only emails updated at exactly this time.
      required: false
      schema:
        type: string
        format: date-time

    HubSpotUpdatedBefore:
      name: updatedBefore
      in: query
      description: Only emails updated before this time.
      required: false
      schema:
        type: string
        format: date-time

    HubSpotWorkflowNames:
      name: workflowNames
      in: query
      description: Include names of associated workflows.
      required: false
      schema:
        type: boolean
        default: false

    # ============================================================================
    # PARAMETERS - LINKEDIN
    # ============================================================================
    LinkedInOrganizationId:
      name: organizationId
      in: path
      required: true
      description: The unique identifier for the organization.
      schema:
        type: integer
        format: int64
      example: 79988552

    LinkedInQueryType:
      name: q
      in: query
      required: true
      description: Query type parameter, must be set to "vanityName"
      schema:
        type: string
        enum: [vanityName]

    LinkedInVanityName:
      name: vanityName
      in: query
      required: true
      description: The vanity name of the LinkedIn member to retrieve
      schema:
        type: string
        example: a-sample-vanity-name

  # ============================================================================
  # RESPONSES - CVENT
  # ============================================================================
  responses:
    CventBadRequest:
      description: Bad request - invalid parameters.
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/CventErrorResponse'
          example:
            code: 400
            message: Bad Request
            details: 'Invalid filter syntax'

    CventUnauthorized:
      description: Unauthorized - invalid or expired token.
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/CventErrorResponse'
          example:
            code: 401
            message: Unauthorized
            details: 'The access token is invalid or has expired'

    CventForbidden:
      description: Forbidden - insufficient permissions.
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/CventErrorResponse'
          example:
            code: 403
            message: Access Forbidden
            details: 'You do not have the required scope'

    CventNotFound:
      description: Not Found - resource does not exist.
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/CventErrorResponse'
          example:
            code: 404
            message: Not Found
            details: 'The requested resource was not found'

    CventTooManyRequests:
      description: Too Many Requests - rate limit exceeded.
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/CventErrorResponse'
          example:
            code: 429
            message: Limit Exceeded
            details: 'Rate limit exceeded'
            retryAfter: 60

    # ============================================================================
    # RESPONSES - HUBSPOT
    # ============================================================================
    HubSpotBadRequest:
      description: Bad request - invalid parameters.
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/HubSpotErrorResponse'
          example:
            status: "error"
            message: "Invalid date format"
            correlationId: "a1b2c3d4-e5f6-7890-abcd-ef1234567890"
            category: "VALIDATION_ERROR"

    HubSpotUnauthorized:
      description: Unauthorized - invalid or missing token.
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/HubSpotErrorResponse'
          example:
            status: "error"
            message: "Authentication credentials were not provided"
            correlationId: "b2c3d4e5-f6a7-8901-bcde-f23456789012"
            category: "UNAUTHORIZED"

    HubSpotForbidden:
      description: Forbidden - insufficient permissions.
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/HubSpotErrorResponse'
          example:
            status: "error"
            message: "The access token does not have the required scope"
            correlationId: "c3d4e5f6-a7b8-9012-cdef-345678901234"
            category: "FORBIDDEN"

    HubSpotTooManyRequests:
      description: Rate limit exceeded.
      content:
