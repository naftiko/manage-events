                lastModified: 1609372800000
              "76543210":
                id: 76543210
                title:
                  localized:
                    en_US: "Junior Developer"
                  preferredLocale:
                    country: "US"
                    language: "en"
                localizedTitle: "Junior Developer"
                company: "urn:li:organization:9999"
                companyName:
                  localized:
                    en_US: "Startup Inc"
                  preferredLocale:
                    country: "US"
                    language: "en"
                localizedCompanyName: "Startup Inc"
                created: 1420070400000
                lastModified: 1483142400000
            positionsOrder:
              - 98765432
              - 87654321
              - 76543210
        paging:
          count: 10
          start: 0
          links: []
    
    ProfileResponseEmpty:
      summary: Empty response (no matching profile)
      description: Response when vanityName does not match any profile (privacy restricted or does not exist)
      value:
        elements: []
        paging:
          count: 10
          start: 0
          links: []
    
    # ============================================
    # 400 Bad Request Examples
    # ============================================
    
    ErrorMissingQueryParam:
      summary: Missing q parameter
      description: The required 'q' query parameter was not provided
      value:
        status: 400
        message: "Required parameter 'q' is missing"
        serviceErrorCode: 100
        code: "MISSING_PARAMETER"
    
    ErrorMissingVanityName:
      summary: Missing vanityName parameter
      description: The required 'vanityName' query parameter was not provided
      value:
        status: 400
        message: "Required parameter 'vanityName' is missing"
        serviceErrorCode: 100
        code: "MISSING_PARAMETER"
    
    ErrorInvalidQueryType:
      summary: Invalid query type
      description: The 'q' parameter value is not 'vanityName'
      value:
        status: 400
        message: "Invalid value for parameter 'q'. Expected 'vanityName'."
        serviceErrorCode: 101
        code: "INVALID_PARAMETER_VALUE"
    
    ErrorInvalidVanityNameFormat:
      summary: Invalid vanityName format
      description: The vanityName contains invalid characters or format
      value:
        status: 400
        message: "Invalid vanityName format. VanityName must contain only alphanumeric characters and hyphens."
        serviceErrorCode: 102
        code: "INVALID_PARAMETER_FORMAT"
    
    # ============================================
    # 401 Unauthorized Examples
    # ============================================
    
    ErrorMissingAccessToken:
      summary: Missing access token
      description: No access token was provided in the Authorization header
      value:
        status: 401
        message: "Empty oauth2 access token"
        serviceErrorCode: 65600
        code: "UNAUTHORIZED"
    
    ErrorInvalidAccessToken:
      summary: Invalid access token
      description: The provided access token is malformed or not recognized
      value:
        status: 401
        message: "Invalid access token"
        serviceErrorCode: 65601
        code: "INVALID_ACCESS_TOKEN"
    
    ErrorExpiredAccessToken:
      summary: Expired access token
      description: The access token has expired and needs to be refreshed
      value:
        status: 401
        message: "Access token has expired"
        serviceErrorCode: 65602
        code: "EXPIRED_ACCESS_TOKEN"
    
    # ============================================
    # 403 Forbidden Examples
    # ============================================
    
    ErrorInsufficientPermissions:
      summary: Insufficient permissions
      description: The access token does not have the required r_compliance_2l scope
      value:
        status: 403
        message: "Insufficient permissions to access this resource. Required scope: r_compliance_2l"
        serviceErrorCode: 65603
        code: "INSUFFICIENT_SCOPE"
    
    ErrorApplicationNotApproved:
      summary: Application not approved
      description: The application has not been approved by LinkedIn for this API
      value:
        status: 403
        message: "Your application is not approved to use the Find Profile by VanityName API. Please contact LinkedIn Developer Support."
        serviceErrorCode: 65604
        code: "APPLICATION_NOT_APPROVED"
    
    ErrorMemberPrivacyRestriction:
      summary: Member privacy restriction
      description: The member's privacy settings prevent access to their profile
      value:
        status: 403
        message: "Access denied due to member's privacy settings"
        serviceErrorCode: 65605
        code: "PRIVACY_RESTRICTION"
    
    # ============================================
    # 404 Not Found Examples
    # ============================================
    
    ErrorProfileNotFound:
      summary: Profile not found
      description: No profile exists with the specified vanityName
      value:
        status: 404
        message: "No profile found with vanityName: unknown-vanity-name"
        serviceErrorCode: 65700
        code: "RESOURCE_NOT_FOUND"
    
    ErrorPersonIdMismatch:
      summary: PersonId application mismatch
      description: The personId was created by a different application
      value:
        status: 404
        message: "The personId is not associated with this application"
        serviceErrorCode: 65701
        code: "PERSON_ID_MISMATCH"
    
    ErrorProfileDeactivated:
      summary: Profile deactivated
      description: The member's profile has been deactivated or closed
      value:
        status: 404
        message: "The member's profile has been deactivated"
        serviceErrorCode: 65702
        code: "PROFILE_DEACTIVATED"
    
    # ============================================
    # 429 Too Many Requests Examples
    # ============================================
    
    ErrorDailyLimitExceeded:
      summary: Daily limit exceeded
      description: The application has exceeded its daily limit of 500 requests
      value:
        status: 429
        message: "Application daily limit of 500 requests exceeded. Limit resets at midnight UTC."
        serviceErrorCode: 65800
        code: "DAILY_LIMIT_EXCEEDED"
    
    ErrorRateLimitExceeded:
      summary: Rate limit exceeded
      description: Too many requests in a short period of time
      value:
        status: 429
        message: "Rate limit exceeded. Please wait before making additional requests."
        serviceErrorCode: 65801
        code: "RATE_LIMIT_EXCEEDED"
    
    # ============================================
    # 500 Internal Server Error Examples
    # ============================================
    
    ErrorInternalServer:
      summary: Internal server error
      description: An unexpected error occurred on LinkedIn's servers
      value:
        status: 500
        message: "Internal server error. Please try again later."
        serviceErrorCode: 0
        code: "INTERNAL_ERROR"
    
    # ============================================
    # 503 Service Unavailable Examples
    # ============================================
    
    ErrorServiceUnavailable:
      summary: Service unavailable
      description: The service is temporarily unavailable due to maintenance or high load
      value:
        status: 503
        message: "Service temporarily unavailable. Please try again later."
        serviceErrorCode: 65900
        code: "SERVICE_UNAVAILABLE"

tags:
  - name: Profiles
    description: Operations for looking up LinkedIn member profiles by vanity name
