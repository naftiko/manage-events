            profilePicture:
              displayImage: "urn:li:digitalmediaAsset:C4D03AQJaneSmithPhoto"
            positions:
              "98765432":
                id: 98765432
                title:
                  localized:
                    en_US: "Senior Engineering Manager"
                  preferredLocale:
                    country: "US"
                    language: "en"
                localizedTitle: "Senior Engineering Manager"
                company: "urn:li:organization:1441"
                companyName:
                  localized:
                    en_US: "Google"
                  preferredLocale:
                    country: "US"
                    language: "en"
                localizedCompanyName: "Google"
                created: 1609459200000
                lastModified: 1609459200000
              "87654321":
                id: 87654321
                title:
                  localized:
                    en_US: "Software Engineer"
                  preferredLocale:
                    country: "US"
                    language: "en"
                localizedTitle: "Software Engineer"
                company: "urn:li:organization:1035"
                companyName:
                  localized:
                    en_US: "Microsoft"
                  preferredLocale:
                    country: "US"
                    language: "en"
                localizedCompanyName: "Microsoft"
