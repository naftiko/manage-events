openapi: 3.1.0
info:
  title: LinkedIn Find Profile by VanityName API
  description: |
    API to retrieve basic profile fields for a LinkedIn member by their vanity name.
    
    **Note:** The use of this API is restricted to those developers approved by LinkedIn 
    and subject to applicable data restrictions in their agreements.
    
    The vanityName is used to represent the public profile URL in the format: 
    www.linkedin.com/in/{vanityName}. Each LinkedIn profile has a unique vanityName.
    
    **Usage Restrictions:**
    - You cannot "browse members" by VanityNames
    - Should only be used to identify profiles from known vanityNames for approved use cases
    - Access to profile data is subject to the relevant members' privacy settings
    - Application limit of 500 requests per day
  version: 2.0.0
  contact:
    name: LinkedIn Developer Support
    url: https://developer.linkedin.com
  termsOfService: https://www.linkedin.com/legal/api-terms-of-use

servers:
  - url: https://api.linkedin.com/v2
    description: LinkedIn API v2 Production Server

security:
  - OAuth2: [r_compliance_2l]

paths:
  /people:
    get:
      summary: Find Profile by VanityName
      description: |
        Returns basic profile fields for the LinkedIn member that matches the vanityName.
        Requires an access token for application authenticated call.
      operationId: getProfileByVanityName
      tags:
        - Profiles
      parameters:
        - name: q
          in: query
          required: true
          schema:
            type: string
            enum: [vanityName]
          description: Query type parameter, must be set to "vanityName"
        - name: vanityName
          in: query
          required: true
          schema:
            type: string
            example: a-sample-vanity-name
          description: The vanity name of the LinkedIn member to retrieve
      responses:
        '200':
          description: Successful response with profile data
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProfileResponse'
              examples:
                fullProfile:
                  $ref: '#/components/examples/ProfileResponseFull'
                minimalProfile:
                  $ref: '#/components/examples/ProfileResponseMinimal'
                profileWithMultiplePositions:
                  $ref: '#/components/examples/ProfileResponseMultiplePositions'
                profileNotFound:
                  $ref: '#/components/examples/ProfileResponseEmpty'
        '400':
          description: Bad Request - Invalid parameters
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
              examples:
                missingQueryParam:
                  $ref: '#/components/examples/ErrorMissingQueryParam'
                missingVanityName:
                  $ref: '#/components/examples/ErrorMissingVanityName'
                invalidQueryType:
                  $ref: '#/components/examples/ErrorInvalidQueryType'
                invalidVanityNameFormat:
                  $ref: '#/components/examples/ErrorInvalidVanityNameFormat'
        '401':
          description: Unauthorized - Invalid or missing access token
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
              examples:
                missingAccessToken:
                  $ref: '#/components/examples/ErrorMissingAccessToken'
                invalidAccessToken:
                  $ref: '#/components/examples/ErrorInvalidAccessToken'
                expiredAccessToken:
                  $ref: '#/components/examples/ErrorExpiredAccessToken'
        '403':
          description: Forbidden - Insufficient permissions
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
              examples:
                insufficientPermissions:
                  $ref: '#/components/examples/ErrorInsufficientPermissions'
                applicationNotApproved:
                  $ref: '#/components/examples/ErrorApplicationNotApproved'
                memberPrivacyRestriction:
                  $ref: '#/components/examples/ErrorMemberPrivacyRestriction'
        '404':
          description: Not Found - Profile not found or personId used with different application
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
              examples:
                profileNotFound:
                  $ref: '#/components/examples/ErrorProfileNotFound'
                personIdMismatch:
                  $ref: '#/components/examples/ErrorPersonIdMismatch'
                profileDeactivated:
                  $ref: '#/components/examples/ErrorProfileDeactivated'
        '429':
          description: Too Many Requests - Application daily limit of 500 exceeded
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
              examples:
                dailyLimitExceeded:
                  $ref: '#/components/examples/ErrorDailyLimitExceeded'
                rateLimitExceeded:
                  $ref: '#/components/examples/ErrorRateLimitExceeded'
        '500':
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
              examples:
                internalServerError:
                  $ref: '#/components/examples/ErrorInternalServer'
        '503':
          description: Service Unavailable
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
              examples:
                serviceUnavailable:
                  $ref: '#/components/examples/ErrorServiceUnavailable'

components:
  securitySchemes:
    OAuth2:
      type: oauth2
      description: |
        OAuth 2.0 authentication. Requires r_compliance_2l permission.
        This is a private permission granted to select developers.
      flows:
        authorizationCode:
          authorizationUrl: https://www.linkedin.com/oauth/v2/authorization
          tokenUrl: https://www.linkedin.com/oauth/v2/accessToken
          scopes:
            r_compliance_2l: Compliance permission to allow access of APIs without member involvement

  schemas:
    ProfileResponse:
      type: object
      properties:
        elements:
          type: array
          items:
            $ref: '#/components/schemas/Profile'
        paging:
          $ref: '#/components/schemas/Paging'

    Profile:
      type: object
      description: LinkedIn member profile information
      properties:
        id:
          type: string
          description: |
            A unique identifying value for the member (personId).
            Can also be referenced as an URN such as urn:li:person:{personId}.
            This value is linked to your specific application.
          example: xo11w_WomY
        vanityName:
          type: string
          description: |
            The vanity name of the member used for the public profile URL: 
            www.linkedin.com/in/{vanityName}
          example: a-sample-vanity-name
        firstName:
          $ref: '#/components/schemas/MultiLocaleString'
        localizedFirstName:
          type: string
          description: Localized version of the firstName field
          example: First
        lastName:
          $ref: '#/components/schemas/MultiLocaleString'
        localizedLastName:
          type: string
          description: Localized version of the lastName field
          example: Last
        maidenName:
          $ref: '#/components/schemas/MultiLocaleString'
        localizedMaidenName:
          type: string
          description: Localized version of the maidenName field
        headline:
          $ref: '#/components/schemas/MultiLocaleString'
        localizedHeadline:
          type: string
          description: Localized version of the headline field
          example: Software Engineer at LinkedIn
        profilePicture:
          $ref: '#/components/schemas/ProfilePicture'
        positions:
          type: object
          description: Employment history of the member
          additionalProperties:
            $ref: '#/components/schemas/Position'
        positionsOrder:
          type: array
          description: Positions intra-section order
          items:
            type: integer
            format: int64

    MultiLocaleString:
      type: object
      description: Localizable string object type
      properties:
        localized:
          type: object
          description: Localized values keyed by locale
          additionalProperties:
            type: string
          example:
            en_US: Example Text
        preferredLocale:
          $ref: '#/components/schemas/Locale'

    Locale:
      type: object
      properties:
        country:
          type: string
          example: US
        language:
          type: string
          example: en

    ProfilePicture:
      type: object
      description: Metadata about the member's picture in the profile
      properties:
        displayImage:
          type: string
          description: URN reference to the profile picture
        displayImageReference:
          type: object
          description: Reference information for the display image

    Position:
      type: object
      description: Employment position information
      properties:
        id:
          type: integer
          format: int64
          description: Unique identifier for the position
          example: 47301314
        title:
          $ref: '#/components/schemas/MultiLocaleString'
        localizedTitle:
          type: string
          description: Localized version of the title field
          example: Software Engineer
        company:
          type: string
          description: URN reference to the company organization
          example: 'urn:li:organization:12345'
        companyName:
          $ref: '#/components/schemas/MultiLocaleString'
        localizedCompanyName:
          type: string
          description: Localized version of the companyName field
          example: Linkedin
        created:
          type: integer
          format: int64
          description: Timestamp when the position was created
          example: 1551295846540
        lastModified:
          type: integer
          format: int64
          description: Timestamp when the position was last modified
          example: 1551295846540

    Paging:
      type: object
      properties:
        count:
          type: integer
          description: Number of elements in the current page
          example: 10
        start:
          type: integer
          description: Starting index of the current page
          example: 0
        links:
          type: array
          description: Pagination links
          items:
            type: object

    Error:
      type: object
      properties:
        status:
          type: integer
          description: HTTP status code
        message:
          type: string
          description: Error message
        serviceErrorCode:
          type: integer
          description: LinkedIn service error code
        code:
          type: string
          description: Error code identifier

  examples:
    # ============================================
    # 200 Success Response Examples
    # ============================================
    
    ProfileResponseFull:
      summary: Full profile response
      description: Complete profile with all available fields including positions and profile picture
      value:
        elements:
          - id: "xo11w_WomY"
            vanityName: "a-sample-vanity-name"
            firstName:
              localized:
                en_US: "First"
              preferredLocale:
                country: "US"
                language: "en"
            localizedFirstName: "First"
            lastName:
              localized:
                en_US: "Last"
              preferredLocale:
                country: "US"
                language: "en"
            localizedLastName: "Last"
            headline:
              localized:
                en_US: "Software Engineer at LinkedIn"
              preferredLocale:
                country: "US"
                language: "en"
            localizedHeadline: "Software Engineer at LinkedIn"
            profilePicture:
              displayImage: "urn:li:digitalmediaAsset:C4D03AQGsitRwG8U8ZQ"
            positions:
              "47301314":
                id: 47301314
                title:
                  localized:
                    en_US: "Software Engineer"
                  preferredLocale:
                    country: "US"
                    language: "en"
                localizedTitle: "Software Engineer"
                company: "urn:li:organization:12345"
                companyName:
                  localized:
                    en_US: "LinkedIn"
                  preferredLocale:
                    country: "US"
                    language: "en"
                localizedCompanyName: "LinkedIn"
                created: 1551295846540
                lastModified: 1551295846540
            positionsOrder:
              - 47301314
        paging:
          count: 10
          start: 0
          links: []
    
    ProfileResponseMinimal:
      summary: Minimal profile response
      description: Profile with only basic required fields (limited by member privacy settings)
      value:
        elements:
          - id: "abc123XYZ"
            vanityName: "john-doe-minimal"
            firstName:
              localized:
                en_US: "John"
              preferredLocale:
                country: "US"
                language: "en"
            localizedFirstName: "John"
            lastName:
              localized:
                en_US: "Doe"
              preferredLocale:
                country: "US"
                language: "en"
            localizedLastName: "Doe"
        paging:
          count: 10
          start: 0
          links: []
    
    ProfileResponseMultiplePositions:
      summary: Profile with multiple positions
      description: Profile showing employment history with multiple positions
      value:
        elements:
          - id: "def456ABC"
            vanityName: "jane-smith-engineer"
            firstName:
              localized:
                en_US: "Jane"
              preferredLocale:
                country: "US"
                language: "en"
