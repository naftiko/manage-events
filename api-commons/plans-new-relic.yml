# ============================================
# Free Tier
# ============================================

- id: newrelic-free
  name: Free
  description: >-
    Perpetual free tier for getting started with observability. 
    Includes 100 GB/month of data ingest, one free full platform 
    user, unlimited basic users, and access to 50+ capabilities. 
    No credit card required.
  entries:
    - label: Data Ingest Allowance
      description: Free monthly data ingest included with the plan
      metric: data-ingest-gb
      limit: 100
      timeFrame: month
      geo: global
      unit: 1
      price: "0.00"
    - label: Full Platform Users
      description: Full platform users included at no cost
      metric: full-platform-user
      limit: 1
      timeFrame: month
      geo: global
      unit: 1
      price: "0.00"
    - label: Basic Users
      description: Unlimited basic users at no additional cost
      metric: basic-user
      limit: 0
      timeFrame: month
      geo: global
      unit: 1
      price: "0.00"
  elements:
    - name: 100 GB data ingest included
    - name: Automatic logs obfuscation
    - name: Unlimited basic users
    - name: One free full platform user
    - name: Access to 50+ capabilities
    - name: Access to 750+ integrations
    - name: Unlimited hosts at no additional cost
    - name: Standard data retention

