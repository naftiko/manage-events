openapi: 3.0.0
info:
  title: Cvent Events API
  description: Gets a paginated list of events.
servers:
  - url: https://api-platform-eur.cvent.com/ea
  - url: https://api-platform.cvent.com/ea
paths:
  /events:
    get:
      security:
        - OAuth2.clientCredentials:
            - event/events:read
        - OAuth2.authorizationCode:
            - event/events:read
      summary: List Events
      description: |
        Gets a paginated list of events.
      operationId: getEvents
      parameters:
        - $ref: '#/components/parameters/after'
        - $ref: '#/components/parameters/before'
        - $ref: '#/components/parameters/limit'
        - $ref: '#/components/parameters/token'
        - $ref: '#/components/parameters/eventSort'
        - name: filter
          in: query
          required: false
          description: >
            A filter query string narrows search results and supports the
            combination of logical and comparison operators.

            The filter adheres to the pattern filter='field' comparisonType
            'value'.

            These are the comparison types that can be used in filter
            expressions:
              * equal: eq
              * not equal: ne
              * greater than: gt
              * greater or equal: ge
              * less than: lt
              * less than or equal: le
              * contains a value: contains

            The following fields are filterable:
              * id (eq|ne)
              * start (eq|ne|lt|le|gt|ge)
              * end (eq|ne|lt|le|gt|ge)
              * status (eq|ne)
              * eventStatus (eq|ne) **Note:** Events with a status of `Deleted` are available
                for approximately 24 hours after deletion. After this, they are
                removed and no longer appear in search results.
              * format (eq|ne)
              * title (eq|ne|contains) **Note:** Contains filters must be between 3 and 15 characters.
              * code (eq|ne)
              * description (eq|ne)
              * launchAfter (eq|ne|lt|le|gt|ge)
              * created (eq|ne|lt|le|gt|ge)
              * lastModified (eq|ne|lt|le|gt|ge)
              * closeAfter (eq|ne|lt|le|gt|ge)
              * archiveAfter (eq|ne|lt|le|gt|ge)
              * capacity (eq|ne|lt|le|gt|ge)
              * stakeholder.firstName (eq|ne)
              * stakeholder.lastName (eq|ne)
              * stakeholder.email (eq|ne)
              * stakeholder.company (eq|ne)
              * stakeholder.title (eq|ne)
              * stakeholder.workPhone (eq|ne)
              * note (eq|ne)
              * virtual (eq|ne)
              * planner.firstName (eq|ne)
              * planner.lastName (eq|ne)
              * planner.email (eq|ne)
              * venue.address.city (eq|ne)
              * venue.address.region (eq|ne)
              * venue.address.regionCode (eq|ne)
              * venue.address.country (eq|ne)
              * venue.address.countryCode (eq|ne)
              * customField.{uuid of custom field} (eq|ne|lt|le|gt|ge|sw|contains)
          schema:
            type: string
            example: >-
              status eq 'Accepted' or status eq 'Pending' and (id eq 'abc' or id
              eq 'def')
      tags:
        - Events
      responses:
        '200':
          description: Successfully retrieved a paginated list of events.
          headers: {}
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/event-paginated-response'
        '400':
          $ref: '#/components/responses/BadRequest1'
        '401':
          $ref: '#/components/responses/Unauthorized1'
        '403':
          $ref: '#/components/responses/Forbidden1'
        '429':
          $ref: '#/components/responses/TooManyRequests1'
      deprecated: false
      externalDocs:
        description: More about OAuth2 authorization code support for administrators
        url: '#oauth2-auth-code-planner-admin'
components:
  schemas:
    event-paginated-response:
      title: EventPaginatedResponse
      description: Represents a paginated collection of event objects.
      required:
        - data
        - paging
      type: object
      properties:
        paging:
          $ref: '#/components/schemas/paging.json'
        data:
          type: array
          items:
            $ref: '#/components/schemas/event'
          description: A collection of event objects.
    paging.json:
      title: Paging
      required:
        - _links
      type: object
      description: Represents pagination information for a collection of resources.
      properties:
        previousToken:
          type: string
          description: >-
            The pagination token for the previous page, if one exists. You can
            use this token to navigate to the previous page of data.
          example: 1a2b3c4d5e6f7g8h9i10j11k
        nextToken:
          type: string
          description: >-
            The pagination token for the next page. If this value is present in
            the response, there is another page of data you can fetch.
          example: 1a2b3c4d5e6f7g8h9i10j11k
        currentToken:
          type: string
          description: The pagination token for the current page.
          example: 1a2b3c4d5e6f7g8h9i10j11k
        limit:
          type: integer
          description: The number of records to return on the page. Not to exceed 200.
          example: 100
        totalCount:
          type: integer
          description: >-
            The total number of records available. This field may return blank,
            even if there are more records. To confirm if there are more
            records, check the `nextToken` field.
          example: 2
        _links:
          $ref: '#/components/schemas/pagination-links.json'
    pagination-links.json:
      title: PaginationLinks
      type: object
      description: Represents pagination links for navigating between pages of data.
      properties:
        next:
          $ref: '#/components/schemas/link.json'
        self:
          $ref: '#/components/schemas/link.json'
        prev:
          $ref: '#/components/schemas/link.json'
    link.json:
      title: Link
      required:
        - href
      type: object
      description: Represents a link to a related resource.
      properties:
        href:
          type: string
          description: A url provided that can be followed for linking
          example: '?token=90c5f062-76ad-4ea4-aa53-00eb698d9262'
    event:
      title: Event
      description: Represents an event.
      type: object
      required:
        - title
        - format
        - planners
        - timezone
        - languages
        - type
      properties:
        id:
          type: string
          format: uuid
          description: The identifier of the event.
          example: 9463c74e-18c6-401a-a710-ae0f485bf059
          readOnly: true
        title:
          type: string
          description: Title of the event being organized.
          maxLength: 300
          example: Cvent Connect 2020
        code:
          type: string
          description: A system-generated code for this event.
          maxLength: 18
          readOnly: true
          example: R5NP4NJYB3D
        virtual:
          type: boolean
          description: >-
            True indicates the event is virtual. DEPRECATED - Refer to the
            'format' field for the 'virtual' indicator.
          example: true
          deprecated: true
          readOnly: true
        format:
          $ref: '#/components/schemas/event-format.json'
        description:
          type: string
          description: Detailed description of the event.
          maxLength: 20000
          example: Cvent annual user conference.
        start:
          type: string
          format: date-time
          description: The ISO 8601 formatted date and time when the event starts.
          example: '2020-02-03T13:00:00.000Z'
        end:
          type: string
          format: date-time
          description: The ISO 8601 formatted date and time when the event ends.
          example: '2020-02-07T17:00:00.000Z'
        closeAfter:
          type: string
          format: date-time
          description: >-
            The event will be closed for registration after this ISO 8601
            formatted date and time.
          example: '2020-02-01T23:59:00.000Z'
          readOnly: true
        archiveAfter:
          type: string
          format: date-time
          description: >-
            The event will be archived after this ISO 8601 formatted date and
            time.
          example: '2020-05-07T12:00:00.000Z'
          readOnly: true
        launchAfter:
          type: string
          format: date-time
          description: >-
            The event will launch after this ISO 8601 formatted date and time.
            If the event has not yet launched, this field shows a date of
            1/1/1900.
          example: '2020-01-07T12:00:00.000Z'
          readOnly: true
        timezone:
          type: string
          description: >-
            List of supported
            [timezones](/docs/rest-api/reference/api-standards#time-zones).
          maxLength: 29
          example: America/New_York
        venues:
          type: array
          maxItems: 1
          items:
            $ref: '#/components/schemas/venue.json'
          description: Collection of venues.
        showVenueLocation:
          type: boolean
          description: >-
            True indicates the venue location is visible to guests for essential
            events. If used with other event types, the request returns a 400
            error.
        showPointOfContact:
          type: boolean
          description: >-
            True indicates the venue location is visible to guests for essential
            events. If used with other event types, the request returns a 400
            error.
        phone:
          type: string
          description: The phone number for the event.
          maxLength: 13
          example: 555-555-5555
          readOnly: true
        note:
          type: string
          description: Event note created by planners for internal use.
          maxLength: 300
          example: This event will need some coordination with external systems.
        defaultLocale:
          type: string
          description: The event default locale using the IETF language tag format.
          maxLength: 35
          example: en-US
          readOnly: true
        languages:
          type: array
          uniqueItems: true
          maxItems: 32
          items:
            type: string
            example: en-US
          description: >-
            List of IETF language tags enabled for the event. This field
            supports reading multiple language tags but supports writing only
            one language to an event.
        currency:
          type: string
          description: The ISO 4217 standard format currency code used of this event.
          maxLength: 3
          example: USD
          readOnly: true
        registrationSecurityLevel:
          $ref: '#/components/schemas/event-security-level.json'
        status:
          $ref: '#/components/schemas/registration-status.json'
        eventStatus:
          $ref: '#/components/schemas/event-status.json'
        planningStatus:
          type: string
          description: >-
            The planner-created planning status for this event. Used for
            internal tracking purposes.
          maxLength: 50
          example: Submitted
          readOnly: true
        testMode:
          type: boolean
          description: True indicates the event is in test mode.
          example: false
          readOnly: true
        capacity:
          type: integer
          description: >-
            The maximum amount of attendees that can attend the event. Only used
            for events with the registration feature.
          example: 50
          readOnly: true
        planners:
          type: array
          maxItems: 1
          items:
            $ref: '#/components/schemas/planner.json2'
          description: A collection of contacts representing the event planners.
        stakeholders:
          type: array
          maxItems: 1
          items:
            $ref: '#/components/schemas/stakeholder.json'
          description: A collection of contacts representing event stakeholders.
          readOnly: true
        customFields:
          type: array
          readOnly: true
          items:
            $ref: '#/components/schemas/custom-field'
          description: Collection of custom fields.
        category:
          type: object
          deprecated: true
          readOnly: true
          description: The category to which this event belongs (no longer supported).
          allOf:
            - title: Lookup
              description: Lookup response object
              type: object
              properties:
                id:
                  $ref: '#/components/schemas/uuid-property'
                code:
                  type: string
                  description: Code / Abbreviation of the lookup item.
                  maxLength: 30
                  example: MU
                name:
                  type: string
                  description: Name of the lookup item.
                  maxLength: 30
                  example: Meet up
        type:
          $ref: '#/components/schemas/event-type.json1'
        _links:
          $ref: '#/components/schemas/event-links.json'
        created:
          type: string
          format: date-time
          description: The ISO 8601 zoned date time when this record was created.
          readOnly: true
          example: '2017-01-02T02:00:00Z'
        lastModified:
          type: string
          format: date-time
          description: The ISO 8601 zoned date time when this record was updated.
          readOnly: true
          example: '2019-02-12T03:00:00Z'
        meetingRequestId:
          type: string
          format: uuid
          description: The identifier of the meeting request related to the event, if any.
          readOnly: true
          example: b566c24e-12a8-452d-c490-ad0e796be093
        createdBy:
          type: string
          maxLength: 100
          description: The name of the user who created the event.
          readOnly: true
          example: John Doe
        lastModifiedBy:
          type: string
          maxLength: 100
          description: The name of the user who last modified the event.
          readOnly: true
          example: Jane Doe
    event-format.json:
      title: Event Format
      enum:
        - In-person
        - Virtual
        - Hybrid
      type: string
      description: Denotes the format of an event.
      example: Virtual
    venue.json:
      title: Venue
      description: An Event Venue
      type: object
      properties:
        name:
          type: string
          description: The name of the venue.
          maxLength: 300
          example: Capital Convention Center
        address:
          $ref: '#/components/schemas/venue-address.json'
    event-security-level.json:
      title: EventSecurityLevel
      description: Represents the security level used for event registrations.
      enum:
        - Private
        - Public
        - Public and Private
      type: string
      readOnly: true
      example: Private
    registration-status.json:
      title: Registration Status
      enum:
        - Active
        - Cancelled
        - Closed
        - Completed
        - Deleted
        - NoRegistrationRequired
        - Pending
        - Processing
      type: string
      readOnly: true
      description: This is used to denote the registration status for an event.
      example: Pending
    event-status.json:
      title: EventStatus
      description: >-
        Event status denotes if the event is in the past, present or future.
        Also can denote if the event was cancelled or deleted. 
      readOnly: true
      type: string
      enum:
        - Upcoming
        - Ongoing
        - Completed
        - Cancelled
        - Deleted
        - Processing
        - Archived
      example: Upcoming
    planner.json2:
      title: Planner
      description: Represents the planner of an event.
      type: object
      properties:
        prefix:
          type: string
          description: An honorific prefixing a planner's name.
          maxLength: 30
          example: Dr.
        firstName:
          type: string
          description: The first name of the planner.
          maxLength: 50
          example: Henry
        lastName:
          type: string
          description: The last name of the planner.
          maxLength: 50
          example: Smith
        company:
          type: string
          description: The company/organization the planner belongs to.
          maxLength: 100
          example: Cvent Inc
        title:
          type: string
          description: The job title of the planner.
          maxLength: 50
          example: Event Planner
        email:
          type: string
          format: email
          description: >-
            The email address of the planner. Field is case-sensitive. For
            create/update operations, emails must be [already
            added](https://support.cvent.com/s/communityarticle/Adding-or-Removing-Account-Email-Addresses)
            in Cvent.
          minLength: 6
          maxLength: 80
          example: hsmith@example.com
        nickname:
          type: string
          deprecated: true
          readOnly: true
          description: The nickname of the planner.
          maxLength: 30
          example: J
        optOut:
          type: object
          deprecated: true
          readOnly: true
          allOf:
            - title: ContactOptOut
              description: Details of an opt-out for a Contact.
              type: object
              properties:
                optedOut:
                  type: boolean
                  default: false
                  description: >-
                    Used to denote if a contact has opted-out of receiving
                    system generated emails.
                  example: false
                date:
                  type: string
                  format: date-time
                  description: >-
                    The ISO 8601 zoned date time when this contact was
                    opted-out. This value can change if the contact opts out
                    multiple times.
                  readOnly: true
                  example: '2019-02-12T03:00:00Z'
                by:
                  $ref: '#/components/schemas/optout-by.json'
        pager:
          description: Planner's pager number.
          type: string
          deprecated: true
          readOnly: true
          maxLength: 30
          example: 555-555-5555
        _links:
          type: object
          deprecated: true
          readOnly: true
          allOf:
            - title: ContactLinks
              type: object
              description: Collection of social media links for the contact.
              properties:
                twitterUrl:
                  $ref: '#/components/schemas/link.json'
                facebookUrl:
                  $ref: '#/components/schemas/link.json'
                linkedInUrl:
                  $ref: '#/components/schemas/link.json'
                profilePicture:
                  type: object
                  description: Reference to a profile picture.
                  title: Link
                  required:
                    - href
                  readOnly: true
                  properties:
                    href:
                      type: string
                      description: The url of the contact's profile picture
                      example: https://cvent.com/picture123
        deleted:
          type: boolean
          deprecated: true
          description: True indicates the contact is deleted and inactive.
          default: true
          example: false
          readOnly: true
        middleName:
          type: string
          deprecated: true
          readOnly: true
          description: The middle name of the contact.
          maxLength: 30
          example: A
        ccEmail:
          type: string
          deprecated: true
          readOnly: true
          format: email
          description: >-
            An alternate email address of the contact that will be cc'd on all
            email communications.
          minLength: 6
          maxLength: 80
          example: h.porter@example.com
        gender:
          type: string
          deprecated: true
          readOnly: true
          allOf:
            - title: Gender
              enum:
                - Male
                - Female
                - Non-binary
                - Rather not say
              type: string
              description: The gender of the contact.
              example: Male
        designation:
          type: string
          deprecated: true
          readOnly: true
          description: The designation of the contact.
          maxLength: 30
          example: Event
        type:
          description: Planner type.
          type: object
          deprecated: true
          properties:
            id:
              type: string
              format: uuid
              description: The unique identifier of the contact type.
              example: 861B51EC-AA7E-475F-B38D-4C8E35C47D63
            name:
              type: string
              description: A descriptive name for the contact type.
              example: VIP Member
              readOnly: true
        membership:
          type: object
          deprecated: true
          readOnly: true
          allOf:
            - title: ContactMembership
              description: Contact Membership information
              type: object
              readOnly: true
              properties:
                type:
                  type: string
                  description: The type of membership the contact has signed up for.
                  maxLength: 300
                  example: Corporate Sponsor
                plan:
                  type: string
                  description: Describes the specific plan the contact has signed up for.
                  maxLength: 300
                  example: Gold Level
                joined:
                  type: string
                  format: date
                  description: >-
                    The ISO-8601 formatted date the contact began their
                    membership.
                  readOnly: true
                  example: '2017-02-10'
                expiration:
                  type: string
                  format: date
                  description: >-
                    The ISO-8601 formatted date the contact's membership will
                    expire.
                  readOnly: true
                  example: '2020-02-09'
                lastRenewal:
                  type: string
                  format: date
                  description: >-
                    The ISO-8601 formatted date the contact last renewed their
                    membership.
                  readOnly: true
                  example: '2019-02-08'
                amountDue:
                  type: number
                  description: The amount currently due for this membership.
                  readOnly: true
                  minimum: 0
                  example: 50.5
                listInDirectory:
                  type: boolean
                  description: >-
                    Indicates if the member details should be included in the
                    member directory.
                  example: false
        primaryAddressType:
          type: string
          deprecated: true
          readOnly: true
          allOf:
            - title: AddressType
              enum:
                - Home
                - Work
              type: string
              description: The type of address.
              example: Home
        homeAddress:
          type: object
          deprecated: true
          allOf:
            - title: Address
              description: Address details
              type: object
              allOf:
                - title: Base Address
                  description: Base Address Model
                  type: object
                  properties:
                    address1:
                      type: string
                      maxLength: 40
                      description: The first line of an address.
                      example: Cvent Inc.
                    address2:
                      type: string
                      maxLength: 40
                      description: The second line of an address.
                      example: 4001 West Parmer Lane
                    address3:
                      type: string
                      maxLength: 40
                      description: The third line of an address.
                      example: PO Box 123
                    city:
                      type: string
                      maxLength: 40
                      description: The name of the city.
                      example: Austin
                    countryCode:
                      type: string
                      maxLength: 3
                      minLength: 2
                      description: ISO 3166 two-letter (alpha-2) country code.
                      example: US
                    postalCode:
                      type: string
                      maxLength: 25
                      description: Postal code (also known as zipcode) of the address.
                      example: '78727'
              properties:
                region:
                  type: string
                  description: The name of the state/province/region of the address.
                  readOnly: true
                  example: Texas
                regionCode:
                  type: string
                  description: >-
                    The abbreviation of the state/province/region of the
                    address.
                  minLength: 2
                  maxLength: 10
                  example: TX
                country:
                  type: string
                  description: Name of the country of the address.
                  readOnly: true
                  example: United States of America
                latitude:
                  type: integer
                  description: The geo latitude of the address.
                  minimum: -180
                  maximum: 180
                  example: 30
                longitude:
                  type: integer
                  description: The geo longitude of the address.
                  minimum: -180
                  maximum: 180
                  example: -97
            - properties:
                latitude:
                  type: integer
                  description: The geo longitude of the address.
                  minimum: -180
                  maximum: 180
                  example: 30
                  readOnly: true
                longitude:
                  type: integer
                  description: The geo latitude of the address.
                  minimum: -180
                  maximum: 180
                  example: -97
                  readOnly: true
        homePhone:
          description: Home phone number.
          type: string
          deprecated: true
          readOnly: true
          maxLength: 30
          example: 555-555-5555
        homeFax:
          description: Home fax number.
          type: string
          deprecated: true
          readOnly: true
          maxLength: 30
          example: 555-555-5555
        workAddress:
          type: object
          deprecated: true
          allOf:
            - $ref: >-
                #/components/schemas/planner.json2/properties/homeAddress/allOf/0
            - properties:
                latitude:
                  type: integer
                  description: The geo longitude of the address.
                  minimum: -180
                  maximum: 180
                  example: 30
                  readOnly: true
                longitude:
                  type: integer
                  description: The geo latitude of the address.
                  minimum: -180
                  maximum: 180
                  example: -97
                  readOnly: true
        workPhone:
          description: Work phone number.
          type: string
          deprecated: true
          readOnly: true
          maxLength: 30
          example: 555-555-5555
        workFax:
          description: Work fax number.
          type: string
          deprecated: true
          readOnly: true
          maxLength: 30
          example: 555-555-5555
        customFields:
          type: array
          deprecated: true
          items:
            $ref: '#/components/schemas/custom-field'
          description: Collection of custom fields.
          readOnly: true
        sourceId:
          description: >-
            This is an ID for the contact in an external system. NOTE: This
            value is expected to be unique for each contact within an account.
            Consider adding the external system name as part of the ID.
          type: string
          deprecated: true
          readOnly: true
          maxLength: 50
          example: system-a-00000000-0000-0000-0000-000000000000
        mobilePhone:
          description: Mobile phone number.
          type: string
          deprecated: true
          readOnly: true
          maxLength: 30
          example: 555-555-5555
        created:
          type: string
          deprecated: true
          format: date-time
          description: The ISO 8601 zoned date time when this record was created.
          example: '2023-12-31T15:00:00Z'
          readOnly: true
        createdBy:
          type: string
          deprecated: true
          description: The identifier of the user that created this record.
          readOnly: true
          example: hporter
        lastModified:
          type: string
          deprecated: true
          format: date-time
          description: The ISO 8601 zoned date time when this record was updated.
          example: '2024-01-25T16:00:00Z'
          readOnly: true
        lastModifiedBy:
          type: string
          deprecated: true
          description: The identifier of the user that last updated this record.
          readOnly: true
          example: hporter
    stakeholder.json:
      title: Stakeholder
      description: Represents an event stakeholder.
      type: object
      properties:
        firstName:
          type: string
          description: The first name of the stakeholder.
          maxLength: 50
          example: Henry
        lastName:
          type: string
          description: The last name of the stakeholder.
          maxLength: 50
          example: Potterfield
        company:
          type: string
          description: The company/organization the stakeholder belongs to.
          maxLength: 100
          example: Cvent Inc
        title:
          type: string
          description: The job title of the stakeholder.
