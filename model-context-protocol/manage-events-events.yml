  parameters:
    after:
      name: after
      required: false
      description: >-
        Used to query records that have been added or updated after this time
        point. Default to the beginning of time of the data store.
      in: query
      schema:
        type: string
        format: date-time
        example: '2017-01-02T02:00:00Z'
    before:
      name: before
      required: false
      in: query
      description: >-
        Used to query records that have been added or updated before this time
        point.
      schema:
        type: string
        format: date-time
        example: '2017-01-02T02:00:00Z'
    limit:
      name: limit
      in: query
      description: The maximum number of records to return per page.
      style: form
      explode: true
      schema:
        maximum: 200
        minimum: 1
        type: integer
        default: 100
        example: 100
    token:
      name: token
      in: query
      description: >
        The continuation token returned from a previous class. This must be a
        valid UUID v4 if provided.

        This will override any other pageable parameters provided.
      style: form
      explode: true
      schema:
        type: string
        example: 0e28af57-511f-47ab-ae46-46cd1ca51a1a
    eventSort:
      name: sort
      required: false
      in: query
      style: form
      explode: false
      description: |
        The sort order passed as a parameter, used to control the order of the
        search results as a priority ordered list of sorts

        There are two orders:
          * ascending: ASC
          * descending: DESC

        The following fields are sortable:
          * start
      schema:
        type: string
        example: start:DESC
