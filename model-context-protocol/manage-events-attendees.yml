---
"$schema": https://json-schema.org/draft/2020-12/schema
"$id": https://example.com/cvent-attendees-mcp-server.schema.json
title: Cvent Attendees MCP Server Schema
description: JSON Schema for the Cvent Attendees API MCP Server configuration and
  data structures
type: object
properties:
  server:
    type: object
    description: MCP Server configuration
    properties:
      name:
        type: string
        const: cvent-attendees-server
        description: The name of the MCP server
      version:
        type: string
        pattern: "^\\d+\\.\\d+\\.\\d+$"
        description: Server version following semantic versioning
    required:
    - name
    - version
  configuration:
    type: object
    description: Server configuration settings
    properties:
      apiBaseUrl:
        type: string
        format: uri
        enum:
        - https://api-platform.cvent.com/ea
        - https://api-platform-eur.cvent.com/ea
        description: Cvent API base URL (US or EU data center)
      accessToken:
        type: string
        minLength: 1
        description: OAuth2 access token for API authentication
      timeout:
        type: number
        minimum: 1
        maximum: 300
        default: 30
        description: HTTP request timeout in seconds
    required:
    - accessToken
  resources:
    type: array
    description: Available MCP resources
    items:
      "$ref": "#/$defs/Resource"
  tools:
    type: array
    description: Available MCP tools
    items:
      "$ref": "#/$defs/Tool"
"$defs":
  Resource:
    type: object
    description: An MCP resource definition
    properties:
      uri:
        type: string
        format: uri
        description: Unique resource identifier
      name:
        type: string
        description: Human-readable resource name
      mimeType:
        type: string
        description: MIME type of the resource
      description:
        type: string
        description: Resource description
    required:
    - uri
    - name
  Tool:
    type: object
    description: An MCP tool definition
    properties:
      name:
        type: string
        enum:
        - list_attendees
        - build_attendee_filter
        description: Tool name
      description:
        type: string
        description: Tool description
      inputSchema:
        type: object
        description: JSON Schema for tool input parameters
    required:
    - name
    - description
    - inputSchema
  ListAttendeesRequest:
    type: object
    description: Parameters for the list_attendees tool
    properties:
      event_id:
        type: string
        format: uuid
        description: Filter by specific event ID (UUID format)
      contact_email:
        type: string
        format: email
        description: Filter by contact email address
      contact_first_name:
        type: string
        minLength: 1
        maxLength: 30
        description: Filter by contact first name (supports 'starts with' via sw operator)
      contact_last_name:
        type: string
        minLength: 1
        maxLength: 50
        description: Filter by contact last name (supports 'starts with' via sw operator)
      checked_in:
        type: boolean
        description: Filter by check-in status (true/false)
      status:
        type: string
        enum:
        - No Response
        - Accepted
        - Declined
        - Visited
        - Waitlisted
        - Cancelled
        - Pending Approval
        - Denied Approval
        description: Filter by attendee status
      confirmation_number:
        type: string
        maxLength: 18
        description: Filter by confirmation number
      is_guest:
        type: boolean
        description: Filter to show only guests (true) or non-guests (false)
      custom_filter:
        type: string
        description: Advanced filter query string (e.g., "contact.id eq 'uuid' or
          checkedIn eq 'true'")
        examples:
        - contact.email sw 'john'
        - checkedIn eq 'true' and status eq 'Accepted'
        - registeredAt ge '2024-01-01T00:00:00Z'
      limit:
        type: integer
        minimum: 1
        maximum: 200
        default: 100
        description: 'Number of records per page (1-200, default: 100)'
      token:
        type: string
        format: uuid
        description: Pagination token from previous response
      after:
        type: string
        format: date-time
        description: ISO 8601 datetime - get records added/updated after this time
      before:
        type: string
        format: date-time
        description: ISO 8601 datetime - get records added/updated before this time
      expand:
        type: array
        items:
          type: string
          enum:
          - answers.question
          - registrationType
        uniqueItems: true
        description: Expand related entities inline
      sort:
        type: string
        pattern: "^[a-zA-Z.]+(:(ASC|DESC))?(,[a-zA-Z.]+(:(ASC|DESC))?)*$"
        description: Sort order (e.g., 'contact.firstName:ASC,registeredAt:DESC')
        examples:
        - contact.firstName:ASC
        - registeredAt:DESC
        - contact.company:ASC,contact.lastName:ASC
      include_deleted_guests:
        type: boolean
        default: false
        description: Include deleted guests in response
    additionalProperties: false
  ListAttendeesResponse:
    type: object
    description: Response from the list_attendees tool
    properties:
      total_returned:
        type: integer
        minimum: 0
        description: Number of attendees returned in this response
      paging:
        "$ref": "#/$defs/PagingInfo"
      attendees:
        type: array
        items:
          "$ref": "#/$defs/Attendee"
        description: Array of attendee records
    required:
    - total_returned
    - paging
    - attendees
  PagingInfo:
    type: object
    description: Pagination information
    properties:
      limit:
        type:
        - integer
        - 'null'
        minimum: 1
        maximum: 200
        description: Number of records per page
      total_count:
        type:
        - integer
        - 'null'
        minimum: 0
        description: Total number of records available
      next_token:
        type:
        - string
        - 'null'
        description: Token for fetching the next page
      previous_token:
        type:
        - string
        - 'null'
        description: Token for fetching the previous page
      current_token:
        type:
        - string
        - 'null'
        description: Token for the current page
  Attendee:
    type: object
    description: An event attendee record
    properties:
      id:
        type: string
        format: uuid
        description: The ID of attendee in the given event
      confirmation_number:
        type:
        - string
        - 'null'
        maxLength: 18
        description: Unique confirmation number for the attendee
      status:
        type:
        - string
        - 'null'
        enum:
        - No Response
        - Accepted
        - Declined
        - Visited
        - Waitlisted
        - Cancelled
        - Pending Approval
        - Denied Approval
        - 
        description: Attendee registration status
      checked_in:
        type:
        - boolean
        - 'null'
        description: True if attendee has checked in to the event
      check_in:
        type:
        - string
        - 'null'
        format: date-time
        description: ISO 8601 datetime when attendee checked in
      check_out:
        type:
        - string
        - 'null'
        format: date-time
        description: ISO 8601 datetime when attendee checked out
      guest:
        type:
        - boolean
        - 'null'
        description: True if this attendee is a guest of another attendee
      registered_at:
        type:
        - string
        - 'null'
        format: date-time
        description: ISO 8601 datetime when attendee registered
      contact:
        "$ref": "#/$defs/Contact"
      event:
        "$ref": "#/$defs/EventReference"
      registration_type:
        "$ref": "#/$defs/RegistrationType"
      answers:
        type: array
        items:
          "$ref": "#/$defs/Answer"
        description: Answers to registration questions
    required:
    - id
  Contact:
    type: object
    description: Contact information for an attendee
    properties:
      id:
        type:
        - string
        - 'null'
        format: uuid
        description: Contact ID
      first_name:
        type:
        - string
        - 'null'
        maxLength: 30
        description: First name
      last_name:
        type:
        - string
        - 'null'
        maxLength: 50
        description: Last name
      email:
        type:
        - string
        - 'null'
        format: email
        maxLength: 80
        description: Email address
      company:
        type:
        - string
        - 'null'
        description: Company/organization name
      title:
        type:
        - string
        - 'null'
        maxLength: 100
        description: Job title
  EventReference:
    type:
    - object
    - 'null'
    description: Reference to an event
    properties:
      id:
        type: string
        format: uuid
        description: Event ID
  RegistrationType:
    type:
    - object
    - 'null'
    description: Registration type information
    properties:
      id:
        type: string
        format: uuid
        description: Registration type ID
      code:
        type:
        - string
        - 'null'
        maxLength: 30
        description: Registration type code/abbreviation
      name:
        type:
        - string
        - 'null'
        maxLength: 30
        description: Registration type name
  Answer:
    type: object
    description: Answer to a registration question
    properties:
      question:
        type: object
        properties:
          id:
            type: string
            format: uuid
            description: Question ID
        required:
        - id
      value:
        type: array
        items:
          type: string
        description: Answer value(s)
    required:
    - question
    - value
  BuildFilterRequest:
    type: object
    description: Parameters for the build_attendee_filter tool
    properties:
      conditions:
        type: array
        minItems: 1
        items:
          "$ref": "#/$defs/FilterCondition"
        description: List of filter conditions to combine
      logic:
        type: string
        enum:
        - and
        - or
        default: and
        description: Logical operator to combine conditions
    required:
    - conditions
    additionalProperties: false
  FilterCondition:
    type: object
    description: A single filter condition
    properties:
      field:
        type: string
        description: Field name to filter on
        enum:
        - event.id
        - id
        - confirmationNumber
        - checkedIn
        - checkIn
        - checkOut
        - registrationPath.id
        - invitationList.id
        - registrationType.id
        - referenceId
        - externalReference.type
        - externalReference.id
        - externalReference.referenceId
        - note
        - guest
        - group.leader
        - group.id
        - unsubscribed
        - registeredAt
        - registrationLastModified
        - invitedBy
        - responseMethod
        - status
        - lastModified
        - created
        - contact.id
        - visibility
        - contact.title
        - contact.company
        - contact.firstName
        - contact.lastName
        - contact.email
        - attendeeLastModified
        - appointmentGroup.id
        - contact.deleted
        - primaryId
        - deletedGuest
      operator:
        type: string
        enum:
        - eq
        - ne
        - gt
        - ge
        - lt
        - le
        - sw
        - is null
        - is not null
        - is empty
        - is not empty
        description: Comparison operator
      value:
        type: string
        description: Value to compare against (not required for null/empty operators)
    required:
    - field
    - operator
    allOf:
    - if:
        properties:
          operator:
            enum:
            - is null
            - is not null
            - is empty
            - is not empty
      then:
        not:
          required:
          - value
      else:
        required:
        - value
  BuildFilterResponse:
    type: object
    description: Response from the build_attendee_filter tool
    properties:
      filter:
        type: string
        description: The constructed filter string
      usage:
        type: string
        description: Instructions on how to use the filter
      conditions_count:
        type: integer
        minimum: 0
        description: Number of conditions in the filter
      logic_operator:
        type: string
        enum:
        - and
        - or
        description: The logical operator used
    required:
    - filter
    - usage
    - conditions_count
    - logic_operator
  FilterOperators:
    type: object
    description: Available filter operators and their usage
    properties:
      eq:
        type: string
        const: Equal to
        description: Tests if field equals value
      ne:
        type: string
        const: Not equal to
        description: Tests if field does not equal value
      gt:
        type: string
        const: Greater than
        description: Tests if field is greater than value
      ge:
        type: string
        const: Greater than or equal to
        description: Tests if field is greater than or equal to value
      lt:
        type: string
        const: Less than
        description: Tests if field is less than value
      le:
        type: string
        const: Less than or equal to
        description: Tests if field is less than or equal to value
      sw:
        type: string
        const: Starts with
        description: Tests if field starts with value (string fields only)
      is null:
        type: string
        const: Is null
        description: Tests if field is null (no value required)
      is not null:
        type: string
        const: Is not null
        description: Tests if field is not null (no value required)
      is empty:
        type: string
        const: Is empty
        description: Tests if field is empty (no value required)
      is not empty:
        type: string
        const: Is not empty
        description: Tests if field is not empty (no value required)
  ErrorResponse:
    type: object
    description: Error response structure
    properties:
      error:
        type: string
        description: Error message
      code:
        type: integer
        description: HTTP status code
      details:
        type: string
        description: Additional error details
    required:
    - error
